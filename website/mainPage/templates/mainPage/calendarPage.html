{% extends 'base.html' %}
{% block head %}
    <style>
        ul {list-style-type: none;}
        body {font-family: Verdana, sans-serif;}

        /* Month header */
        .month {
            padding: 20px 25px;
            margin: 1% 0% 0% 0%;
            width: 100%;
            background: #1abc9c;
            text-align: right;
        }

        /* Month list */
        .month ul {
            margin: 0;
            padding: 0;
        }

        .month ul li {
            color: white;
            font-size: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Previous button inside month header */
        .month .prev {
            float: right;
            padding-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            transform: translate(-40%, -20%);
        }

        /* Next button */
        .month .next {
            float: right;
            padding-top: 10px;
            margin-left: 5px;
            margin-bottom: 10px;
            transform: translate(-40%, -20%);
        }

        /* Weekdays (Mon-Sun) */
        .weekdays {
            margin: 0;
            padding: 10px 0;
            background-color:#ddd;
        }

        .weekdays li {
            display: inline-block;
            width: 13.6%;
            color: #666;
            text-align: center;
        }

        /* Days (1-31) */
        .days {
            padding: 10px 0;
            background: #eee;
            margin: 0;
        }

        .days li {
            list-style-type: none;
            display: inline-block;
            width: 13.6%;
            height: 13.5%;
            text-align: center;
            margin-bottom: 5px;
            font-size:12px;
            color: #777;
        }

        /* Highlight the "current" day */
        .days li .active {
            padding: 5px;
            background: #1abc9c;
            color: white !important
        }
    </style>
{% endblock %}

{% block right %}
<div class="month"> 
    <ul>  
        <li class="next">&#10095;</li>
        <li class="prev">&#10094;</li>
        <li>{{name_of_month}} {{year}}</li>


    </ul>
  </div>
  
  <ul class="weekdays">
    <li>Mo</li>
    <li>Tu</li>
    <li>We</li>
    <li>Th</li>
    <li>Fr</li>
    <li>Sa</li>
    <li>Su</li>
  </ul>
  
  <ul class="days">
    {% for i in num_days %}   
    <li>{{ forloop.counter }}</li>
    {% endfor %}
  </ul>

{% endblock %}
